<template>
    <lightning-card title="Current Ranking">
        <template if:true={contacts.data}>
            <lightning-datatable
                 key-field="Id"
                data={contacts.data}
                show-row-number-column
                row-number-offset={rowOffset}
                suppress-bottom-bar
                columns={columns}
                hide-checkbox-column="true"
            >
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
